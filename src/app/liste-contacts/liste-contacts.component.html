<div class="container mt-3">
  <h2>Liste des contacts</h2>
  
  <div class="input-group mb-3 search-bar">
      <input type="text" class="form-control" placeholder="Rechercher un contact..." [(ngModel)]="searchTerm" (input)="filterContacts()">
      <button class="btn btn-outline-secondary" type="button" (click)="clearSearchTerm()">Effacer</button>
  </div>
  
  <table class="table mt-3 table-hover">
      <thead class="thead-dark">
          <tr>
              <th scope="col">Photo</th>
              <th scope="col">Nom</th>
              <th scope="col">Prénom</th>
              <th scope="col">Téléphone</th>
              <th scope="col">Actions</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let contact of filteredContacts">
              <td><img [src]="contact.photo" alt="Photo" height="50"></td>
              <td>{{ contact.nom }}</td>
              <td>{{ contact.prenom }}</td>
              <td>{{ contact.telephone }}</td>
              <td>
                  <a routerLink="/details/{{ contact.id }}" class="btn btn-outline-success">Détails</a>
                  <a routerLink="/modifier/{{ contact.id }}" class="btn btn-outline-secondary">Modifier</a>
                  <button class="btn btn-outline-danger" (click)="supprimerContact(contact.id)">Supprimer</button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
